plugins {
    id 'com.github.johnrengelman.shadow' version '5.0.0'
}

repositories {
    mavenLocal()
    maven {
        url 'https://oss.sonatype.org/content/repositories/snapshots'
    }
}

apply from: "$buildScriptsDir/common-java.gradle"


def shadowPrefix = 'com.microsoft.applicationinsights.agent3.shadow'
def xyzzyVersion = '0.5.0-SNAPSHOT'
shadowJar {
    classifier = ''
    mergeServiceFiles()

//    relocate('org.glowroot', "${shadowPrefix}.glowroot")
    relocate('org.objectweb.asm', "${shadowPrefix}.objectweb.asm")
    relocate('org.slf4j', "${shadowPrefix}.slf4j")
    relocate('com.google', "${shadowPrefix}.google")
    relocate('com.fasterxml.jackson', "${shadowPrefix}.fasterxml.jackson")
    relocate('org.checkerframework.checker', "${shadowPrefix}.checkerframework.checker")

    relocate('org.apache.commons', "${shadowPrefix}.apache.commons")
    relocate('com.microsoft.applicationinsights.internal.logger', "${shadowPrefix}.internallogger")

    exclude 'META-INF/maven/**'
    exclude 'META-INF/LICENSE*'
    exclude 'META-INF/NOTICE*'
    exclude 'META-INF/services/javax.servlet.ServletContainerInitializer'

//    dependencies {
//        exclude(dependency("org.glowroot:glowroot-engine:$xyzzyVersion"))
//        exclude(dependency("org.glowroot:glowroot-instrumentation-api:$xyzzyVersion"))
//        exclude(dependency("org.glowroot.instrumentation:glowroot-instrumentation-all:$xyzzyVersion"))
//    }

    transform(com.github.jengelman.gradle.plugins.shadow.transformers.AppendingTransformer) {
        resource = 'META-INF/xyzzy.instrumentation.list'
    }
}
archivesBaseName = 'applicationinsights-agent3'

jar {
    dependsOn shadowJar
    enabled = false
    manifest {
        attributes("Premain-Class": "com.microsoft.applicationinsights.agent3.internal.agent.AgentImplementation3Premain",
                    "Can-Redefine-Classes": "true",
                    "Can-Retransform-Classes": "true",
                    "agent-sdk-version":project.version
        )
    }
}

dependencies {
//    compile project(':ApplicationInsightsInternalLogger') // TODO include? or use slf4j?
    compile 'org.slf4j:slf4j-api:1.7.25'

    compile "org.glowroot.xyzzy:xyzzy-engine:$xyzzyVersion"
    compile "org.glowroot.xyzzy:xyzzy-instrumentation-api:$xyzzyVersion"
    runtime "org.glowroot.xyzzy.instrumentation:instrumentation-servlet:$xyzzyVersion"
    runtime "org.glowroot.xyzzy.instrumentation:instrumentation-spring:$xyzzyVersion" // need for operation name
    runtime "org.glowroot.xyzzy.instrumentation:instrumentation-redis:$xyzzyVersion"
    runtime "org.glowroot.xyzzy.instrumentation:instrumentation-apache-http-client:$xyzzyVersion"

    compile(project(':core'))

    compile group: 'org.apache.commons', name:'commons-lang3', version:'3.7'

//    testCompile group: 'commons-io', name: 'commons-io', version: '2.6'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.mockito', name: 'mockito-all', version: '1.10.19'
}
