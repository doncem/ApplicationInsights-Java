//plugins {
//    id 'com.github.johnrengelman.shadow' version '4.0.4'
//}
apply plugin: 'com.github.johnrengelman.shadow'
apply from: "$buildScriptsDir/common-java.gradle"

shadowJar {
    classifier = ''
    relocate('org.objectweb.asm', 'com.microsoft.applicationinsights.agent.dependencies.asm')
    relocate('org.apache.commons', 'com.microsoft.applicationinsights.agent.dependencies.apachecommons')
    relocate('com.microsoft.applicationinsights.internal.logger', 'com.microsoft.applicationinsights.agent.dependencies.internallogger')
    relocate('com.google', 'com.microsoft.applicationinsights.agent.dependencies.com.google')

    exclude 'META-INF/**'
}
archivesBaseName = 'applicationinsights-agent'

jar {
    dependsOn shadowJar
    enabled = false
    manifest {
        attributes("Agent-Class": "com.microsoft.applicationinsights.agent.internal.agent.AgentImplementation",
                   "Premain-Class": "com.microsoft.applicationinsights.agent.internal.agent.AgentImplementation",
                    "Can-Redefine-Classes": "true",
                    "Can-Retransform-Classes": "true",
                    "agent-sdk-version":project.version
        )
    }
}

dependencies {
    compile(project(':ApplicationInsightsInternalLogger'))
    compile group: 'org.ow2.asm', name: 'asm-commons', version: '5.2'
    compile group: 'org.ow2.asm', name: 'asm-all', version: '5.2'
    compile group: 'org.apache.commons', name:'commons-lang3', version:'3.7'
    testCompile group: 'commons-io', name: 'commons-io', version: '2.6'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.mockito', name: 'mockito-all', version: '1.10.19'
}

